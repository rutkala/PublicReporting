server {
    listen 80;
    server_name flow.open-reporting.dev;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name flow.open-reporting.dev;

    # If you're using a wildcard cert (*.open-reporting.dev), keep these lines.
    # Otherwise switch both lines to /etc/letsencrypt/live/flow.open-reporting.dev/...
    ssl_certificate     /etc/letsencrypt/live/open-reporting.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/open-reporting.dev/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass http://dagster_webserver:3000/;  # <- service name + trailing slash
        proxy_http_version 1.1;

        # WebSockets
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Preserve client details
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Quality-of-life
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_redirect off;
        proxy_buffering off;
    }
}
