server {
    listen 443 ssl;
    server_name bi.open-reporting.dev;

    ssl_certificate /etc/letsencrypt/live/fullchain.pem;    # Your SSL cert chain file
    ssl_certificate_key /etc/letsencrypt/live/privkey.pem;  # Your SSL private key

    # SSL best practices (adjust per your needs)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'HIGH:!aNULL:!MD5';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # Proxy settings to pass traffic to Superset
    location / {
        proxy_pass http://localhost:8088;  # Assuming superset listens on 8088 locally
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Enable WebSocket support if needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Optional: Redirect HTTP to HTTPS
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name bi.open-reporting.dev;

    return 301 https://$host$request_uri;
}
